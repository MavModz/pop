<!doctype html>
<html lang="en">

<head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="bg-nav">
    <nav class="navbar">
        <a href="" class="navbar-brand text-light">Loan App</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-light display-4 mt-100" style="font-size: 80px;">Get you Credit Score Now!</h1>
            </div>
            <div class="col-md-4">
                <div class="card mt-100">
                    <div class="card-body">
                        <form class="form" method="post" action="/add_user">
                            <label>Name</label><br>
                            <input required type="text" class="form-control animated-input" name="uname"><br>
                            <label>Email</label><br>
                            <input required type="email" class="form-control animated-input" name="uemail"><br>
                            <label>Password</label><br>
                            <input required type="password" class="form-control animated-input"
                                name="upassword"><br><br>
                            <input id="register-btn" type="submit" class="btn btn-primary btn-lg w-100"
                                value="Register">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var registerBtn = document.getElementById("register-btn");
        registerBtn.addEventListener("click", function (event) {
            event.preventDefault();
            var form = event.target.form;
            var name = form.uname.value;
            var email = form.uemail.value;
            var password = form.upassword.value;

            // Email validation using regular expression
            var emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (!email.match(emailRegex)) {
                showAlert("failure", "Please enter a valid email address!");
                return;
            }

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var response = JSON.parse(this.responseText);
                    if (response.status == "success") {
                        // Display custom alert box for successful registration
                        showAlert("success", response.message);
                        setTimeout(function () {
                            window.location.href = "/login";
                        }, 1500); // 1.5 second delay
                    } else {
                        // Display custom alert box for failed registration
                        showAlert("failure", response.message);
                        setTimeout(function () {
                            location.reload();
                        }, 1500); // 1.5 second delay
                    }
                }
            };
            xhttp.open("POST", "/add_user", true); // Update endpoint to /add_user
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("uname=" + name + "&uemail=" + email + "&upassword=" + password); // Update request data
        });

        // Function to display custom alert box with given status and message
        function showAlert(status, message) {
            var alertBox = document.createElement("div");
            alertBox.innerHTML = message;
            alertBox.classList.add("custom-alert");
            alertBox.classList.add(status);
            document.body.appendChild(alertBox);
        }
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
