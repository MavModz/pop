<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="bg-nav">
    <nav class="navbar">
        <a href="" class="navbar-brand text-light">Loan App</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-light display-4 mt-100" style="font-size: 80px;">Get you Credit Score Now!</h1>
            </div>
            <div class="col-md-4">
                <div class="card mt-100">
                    <div class="card-body">
                        {% if error_message %}
                        <div class="alert alert-danger">
                            <img src="{{ image_url }}" alt="Background Image" class="popup-icon">
                        </div>
                        {% endif %}
                        <form class="form" method="post" action="/pop_user">
                            <label>Name</label><br>
                            <input required type="text" class="form-control" name="uname"><br>
                            <label>Email</label><br>
                            <input required type="email" class="form-control" name="uemail"><br>
                            <label>Password</label><br>
                            <input required type="password" class="form-control" name="upassword"><br><br>
                            <input type="submit" class="btn btn-primary btn-lg w-100" value="Register"
                                onclick="showPopup()">
                        </form>
                    </div>
                </div>
            </div>

            <!-- success popup -->
            <div id="successPopup" class="popup">
                <div class="popup-content">
                    <img src="{{ image_url }}" alt="Background Image" class="popup-icon">
                    <span class="close" onclick="hidePopup()">&times;</span>
                    <h2>Success</h2>
                    <p class="popup-text">User Registerd Successfully</p>
                    <button class="cta-button center">Login</button>
                </div>
            </div>

            <!-- error popup -->
            <div id="errorPopup" class="popup">
                <div class="popup-content">
                    <img src="{{ image_url }}" alt="Background Image" class="popup-icon">
                    <span class="close" onclick="hidePopup()">&times;</span>
                    <h2>Error</h2>
                    <p class="popup-text">User Already Exist</p>
                    <button class="cta-button center">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById("success-popup").style.display = "block";
        }

        function closePopup(popupId) {
            document.getElementById(popupId).style.display = "none";
        }
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
